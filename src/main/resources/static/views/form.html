<div class="section">
    
    <div class="row center">
	  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Login</a>
	
	  <div id="modal1" class="modal">
	    <div class="modal-content">
	      <h4>Dados de login</h4>
	      
			<div id="form">
				
				<div class="row">
			    <form class="col s12 center">
			      <div class="row">
			        <div class="input-field col m12 s12 ">
			          <input placeholder="Login" type="text" class="validate center" ng-model="usuario.login">
			        </div>
			      </div>
			      
			      <div class="row">
			        <div class="input-field col m12 s12 ">
			          <input type="password" class="validate center" placeholder="Senha" ng-model="usuario.senha">
			        </div>
			      </div>
			     
			     
			    </form>
			  </div>
				
			</div>

	    </div>
	    <div class="modal-footer">
	      <a ng-click="login()" class="waves-effect waves-green btn blue">Login</a>
	      <a href="#/" class="modal-close waves-effect waves-green btn red">Cancelar</a>
	    </div>
	  </div>
</div>
    
</div>
